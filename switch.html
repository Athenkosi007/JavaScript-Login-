<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Switch Page</title>
    </head>
    <body>
        <h1>Welcome to the Switch Page</h1>
        <p>This is the page you are redirected to after a successful login.</p>
        <button onclick="logout()">Logout</button>

        <script>
            function logout() {
                alert("You have been logged out.");
                window.location.href = "loginForm.html"; // Redirect back to login form
            }
        </script>

        <label for= "weather">What's the weather like? </label>
        <select>
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="cloudy">Cloudy</option>
            <option value="snowy">Snowy</option>
            <option value="windy">Windy</option>
            <option value="stormy">Stormy</option>
        </select>
        <a href="#">Go!</a>
        <a href="#" onclick="showWeatherAdvice(); return false;">Go!</a>
        <p id="outputText">Weather advice: </p>
        
        <script>
            function showWeatherAdvice() {
                var select = document.querySelector("select");
                var weather = select.value;
                var outputText =document.getElementById("outputText");
               

                switch (weather) {
                    case "sunny":
                        outputText.textContent = "It's a great day for a walk!";
                        break;
                    case "rainy":
                        outputText.textContent = "Don't forget your umbrella!";
                        break;
                    case "cloudy":
                        outputText.textContent = "It might rain later, stay prepared.";
                        break;
                    case "snowy":
                        outputText.textContent = "Perfect weather for building a snowman!";
                        break;
                    case "windy":
                        outputText.textContent = "Hold onto your hat!";
                        break;
                    case "stormy":
                        outputText.textContent = "Stay indoors and stay safe!";
                        break;
                    default:
                        outputText.textContent = "Weather not recognized.";
                }
                 
            }
        </script>

        <script>

            var text1 = "10";
            var text2 = "2";

            var nm1 = stringToNumber(text1);
            var nm2 = stringToNumber(text2);

            if(isNaN(nm1) || isNaN(nm2)) {
                document.write("Invalid input. Please enter valid numbers.");
            }
            else{
                 var combinedText = nm1 - nm2;
            }
           
            function stringToNumber(text) {
                return parseInt(text);
            }
            document.write(combinedText); 

        </script>


    
    </body>


</html>
